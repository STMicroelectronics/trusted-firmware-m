description: |
  STMicroelectronics power control (PWR) provides an overview of the supply
  architecture of the different power domains, and the control
  of the supply configuration.

compatible: "st,stm32mp25-pwr"

include:
  - base.yaml
  - reset-device.yaml
  - name: st,stm32mp25-syscfg-properties.yaml
    property-allowlist:
      - st,syscfg-vddio

properties:
  reg:
    required: true

  resets:
    required: true
    description: |
      backup domain reset

child-binding:
  compatible: "st,stm32mp25-pwr-regu"

  include:
    - base.yaml
    - power.yaml
    - name: regulator.yaml
      property-allowlist:
        - regulator-name
        - regulator-boot-on
        - regulator-always-on
        - regulator-min-microvolt
        - regulator-max-microvolt
        - regulator-allowed-modes
        - regulator-over-current-protection
        - regulator-enable-ramp-delay

  properties:
    vin-supply:
      type: phandle
      description: Reference to the regulator supply
