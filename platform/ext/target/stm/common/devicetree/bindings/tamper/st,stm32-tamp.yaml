description: |
  The anti-tamper detection circuit is used to protect sensitive data from
  external attacks. 128 32-bit backup registers are retained in all low-power
  modes and also in V BAT mode.

compatible: "st,stm32-tamp"

include:
  - base.yaml

properties:
  reg:
    required: true

  clocks:
    required: true
